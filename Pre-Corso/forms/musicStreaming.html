<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming</title>
</head>
<body align="Center" bgcolor="Aquamarine">
    <h1>Login per App di Music Streaming</h1>

    <form onsubmit="alert('Registrazione Inviata')">
        <div>
            <input type="text" placeholder="Inserisci il tuo nome">
        </div>
        <div>
            <input type="text" placeholder="Inserisci il tuo Cognome">
        </div>
        <div>
            <input type="email" placeholder="Inserisci La tua Email" >
        </div>
        <div>
            <input type="password" placeholder="Inserisci la tua password">
        </div>
        <div>
            <input type="date" >
        </div>
        <div>
            <input type="number" placeholder="Inserisci il tuo numero telefonico">
        </div>
        <div>
            <label for="Pop">Pop</label>
            <input type="checkbox">
        </div>
        <div>
            <label for="RnR">Rock n Roll</label>
            <input type="checkbox">
        </div>
        <div>
            <label for="Indie">Indie</label>
            <input type="checkbox">
        </div>
        <div>
            <label for="Country">Country</label>
            <input type="checkbox">
        </div>
        <div>
            <label for="Heavy Metal">Heavy Metal</label>
            <input type="checkbox">
        </div>
        <div>
            <label for="RnB">RnB</label>
            <input type="checkbox">
        </div>
        <div>
            <label for="HipHop">HipHop</label>
            <input type="checkbox">
        </div>
        <div>
            <label for="Jazz">Jazz</label>
            <input type="checkbox">
        </div>
        <div>
            <label for="KPop">KPop</label>
            <input type="checkbox">
        </div>
        <div>
            <label for="JPop">JPop</label>
            <input type="checkbox">
        </div>
        <div>
            <label for="Blues">Blues</label>
            <input type="checkbox">
        </div>
        <div>
            <label for="Reggae">Reggae</label>
            <input type="checkbox">
        </div>
        <div>
            <label for="Termini e Condizioni">Spunta per Accettare i termini e condizioni</label>
            <input type="radio">
        </div>
        <div>
            <button type="submit">INVIA</button>
        </div>

    </form>
    
</body>
</html>
