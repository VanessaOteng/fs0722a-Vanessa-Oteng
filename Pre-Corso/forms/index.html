<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form e Input Fields</title>
</head>
<body align="Center">
    <h1>Interazioni con l'utente</h1>
    <!--TAG INPUT-->
    <form  onsubmit="alert('Form Inviato')">
    <div>
        <input type="text" placeholder="Il tuo Nome">
    </div>
    <div>
        <input type="password" placeholder="Inserisci la tua password">
    </div>
    <div>
        <input type="email" placeholder="Inserisci il tuo email">
    </div>
    <div>
        <input type="checkbox">
    </div>
    <div>
        <input type="color">
    </div>
    <div>
        <input type="time">
    </div>
    <div>
        <input type="datetime-local">
    </div>
    <div>
        <input type="range">
    </div>
    <button type="submit"> INVIA FORM</button><!--Bottoni-->
    </form>
    <button onclick="alert('Come Stai?')">CIAO!</button>
    <!--TAG FORM: racchiude vari tag input in un unico componente -->
 



    
    
    
    
    

</body>
</html>
