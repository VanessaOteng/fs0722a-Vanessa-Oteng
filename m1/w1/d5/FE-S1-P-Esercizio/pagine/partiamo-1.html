    <main>
        <div class="div-form">
            <h1>ISCRIZIONE</h1>
            <form onsubmit="alert('Iscrizione Avvenuta Con Successo!')">
            
                <div class="div-input">
                    <input type="text" placeholder="Inserisci il tuo nome">
                </div>
                <div class="div-input">
                    <input type="text" placeholder="Inserisci il tuo Cognome">
                </div>
                <div class="div-input">
                    <input type="email" placeholder="Inserisci La tua Email" >
                </div>
                <div class="div-input">
                    <input type="password" placeholder="Inserisci la tua password">
                </div>
                <div class="div-input">
                    <p class="p1">Inserisci La tua Data di Nascita: </p>
                    <input type="date" >
                </div>
                <div class="div-input">
                    <input type="tel" placeholder="Inserisci il tuo numero telefonico">
                </div>
                <div class="div-input">
                    <textarea name="breve-Messaggio" cols="30" rows="8" placeholder="Inserisci un Breve Messaggio"></textarea>

                </div>
                <div classe="div-input">
                    <label for="Termini e Condizioni">Spunta per Accettare i termini e condizioni</label>
                    <input type="radio">
                </div>
                <div classe="div-input">
                    <button type="submit">INVIA</button>
                </div>

        
             </form>
        </div>

    </main>
