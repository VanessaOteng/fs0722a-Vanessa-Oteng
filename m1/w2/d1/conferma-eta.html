    <script>

       // prompt('quanti anni hai');// Ã¨ come alert, ('argomento'), richiede e accetta dati.
        
        var anni = prompt('Quanti anni hai?') || 18; //||: l'operatore or se lasci il campo vuoto.
        document.write(anni);// se lo definisco con una variabile

        console.log(anni >= 18);
        console.log(anni >= 18 && anni < 110);

        if(anni >= 18 && anni < 110){ // &&= and
            document.write('Sei Maggiorenne');// le if contengono true o false, quindi ritornano un valore booleano
        }else if(anni > 110){
            document.write('Sei Antico');

        }
        else{
            document.write('Sei Minorenne');

           //location.href = Link ; 
        }
        //l'else-if si ferma al primo true



    </script>
