<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <script>

        let utente = {
            nome: 'Mario',
            cognome: 'Rossi',
            anni: 30
        }

        document.write('<ul>');
            //for in: metodo specifico per gli oggetti
            for(prop in utente){
                document.write(`<li> ${prop}: ${utente[prop]} </li>`)
                //si usa break; per bloccare il for
            }
        document.write('</ul>');
        



    </script>
    
</body>
</html>
