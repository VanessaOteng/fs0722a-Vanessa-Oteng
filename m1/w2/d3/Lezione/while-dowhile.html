<!DOCTYPE html>
<html lang="en">
<head>

    <title>Lezione - While, Do-While</title>
</head>
<body>


    

    <script>
        let i = 0;
        while(i <= 10){
            document.write(i)
            i++;// se dimentico questo pezzo vado in loop infinito
        };
        document.write('<hr>');
        
        let y = 0;
        do{// prima fa l'esecuzione poi la condizione
            document.write(y);
            y++;
        }
        while(y > 10)


    </script>
    
</body>
