    <script>

    let animali = ['gatto','cane','anatra','orso'];

    //forEach : metodo degli array
    animali.forEach(function(animale, i){
        document.write(i + ' ' + animale + ' - ');
    })//metodo degli array per simulare un for

    document.write('<hr>');
    //for of: metodo degli array
    for(let animale of animali){
        document.write(animale + ' - ');

    }
    document.write('<hr>');

    //for of: posso utilizzarlo per ciclare una stringa

    let stringa = 'testo da ciclare';
    for(let lettera of stringa){
        document.write(lettera + '<br>');
    };

    let numeri = [1,2,3,4,5];
    let numeriX2 = numeri.map(function(n){
        return n * 2;

    console.log(numeri, numeriX2);
